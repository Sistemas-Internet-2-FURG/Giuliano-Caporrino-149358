<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Modalidade</title>
    <link rel="stylesheet" href="/static/css/cadastro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="back-icon" title="Voltar para a Área Administrativa">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Cadastro de Nova Modalidade</h1>
        <a href="{{ url_for('logout')}}" class="logout-icon" title="Sair">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </header>

    <main>
        <form action="{{ url_for('criar_modalidade') }}" method="post" class="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome da Modalidade:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Yoga, Pilates">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" placeholder="Descreva a modalidade (opcional)"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Cadastrar</button>
                <button type="reset" class="btn-reset">Limpar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Academia Gerenciamento. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
